<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOYOSOYO SACCO Assistant</title>
    <style>
        /* CONFIGURATION - UPDATE THIS URL AFTER DEPLOYMENT */
        :root {
            --api-base-url: 'https://workspace.nylageneralsupp.repl.co';
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .chat-widget {
            position: fixed;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            z-index: 1000;
        }
        
        .chat-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7dd3c0 0%, #1e7b85 100%);
            border: 3px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .chat-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .chat-button-container {
            position: relative;
        }
        
        .hover-tooltip {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        
        .hover-tooltip::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            border-left: 4px solid rgba(0, 0, 0, 0.8);
        }
        
        .chat-button-container:hover .hover-tooltip {
            opacity: 1;
        }
        
        .logo-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            height: 520px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border: 1px solid #e5e7eb;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-window.open {
            display: flex;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #7dd3c0 0%, #1e7b85 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .close-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }
        
        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            align-items: flex-start;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: #3b82f6;
            color: white;
        }
        
        .message.assistant .message-avatar {
            background: #22c55e;
            color: white;
        }
        
        .message-bubble {
            max-width: 280px;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .message.user .message-bubble {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-bubble {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }
        
        .chat-input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .chat-input-field {
            flex: 1;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            padding: 12px 16px;
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .chat-input-field:focus {
            border-color: #7dd3c0;
            box-shadow: 0 0 0 3px rgba(125, 211, 192, 0.1);
        }
        
        .send-button {
            background: linear-gradient(135deg, #7dd3c0 0%, #1e7b85 100%);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(125, 211, 192, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }
        
        .welcome-message h3 {
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 4px 0;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.1s; }
        .typing-dot:nth-child(3) { animation-delay: 0.2s; }
        
        .chat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .connection-status {
            position: absolute;
            bottom: -32px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        
        .connection-status.show {
            display: block;
        }
        
        .connection-status.error {
            background: #dc2626;
        }
        
        .connection-status.success {
            background: #16a34a;
        }
        
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            } 
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-widget" id="chatWidget">
        <div class="chat-button-container">
            <button class="chat-button" id="chatButton">
                <img src="https://lh3.googleusercontent.com/your-image-id" alt="SOYOSOYO SACCO Assistant">
            </button>
            
            <div class="hover-tooltip">
                Chat with SOYOSOYO SACCO Assistant
            </div>
            
            <div class="connection-status" id="connectionStatus">
                Testing connection...
            </div>
            
            <div class="logo-badge">
                <svg width="16" height="16" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="95" fill="#7dd3c0"/>
                    <circle cx="100" cy="100" r="75" fill="#1e7b85"/>
                    <path d="M100 40 L100 40 C120 45, 130 55, 130 75 L130 125 C130 145, 120 155, 100 160 C80 155, 70 145, 70 125 L70 75 C70 55, 80 45, 100 40 Z" fill="white"/>
                    <text x="100" y="85" text-anchor="middle" fill="#1e7b85" font-size="16" font-weight="bold" font-family="Arial, sans-serif">SACCO</text>
                    <g transform="translate(130, 70)">
                        <circle cx="0" cy="0" r="12" fill="#1e7b85"/>
                        <path d="M-6 -2 L6 -2 L6 2 L-6 2 Z" fill="white"/>
                        <path d="M-2 -6 L2 -6 L2 6 L-2 6 Z" fill="white"/>
                    </g>
                </svg>
            </div>
        </div>
        
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="chat-avatar">
                        <svg width="32" height="32" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="100" cy="100" r="95" fill="#7dd3c0"/>
                            <circle cx="100" cy="100" r="75" fill="#1e7b85"/>
                            <path d="M100 40 L100 40 C120 45, 130 55, 130 75 L130 125 C130 145, 120 155, 100 160 C80 155, 70 145, 70 125 L70 75 C70 55, 80 45, 100 40 Z" fill="white"/>
                            <text x="100" y="85" text-anchor="middle" fill="#1e7b85" font-size="16" font-weight="bold" font-family="Arial, sans-serif">SACCO</text>
                            <g transform="translate(130, 70)">
                                <circle cx="0" cy="0" r="12" fill="#1e7b85"/>
                                <path d="M-6 -2 L6 -2 L6 2 L-6 2 Z" fill="white"/>
                                <path d="M-2 -6 L2 -6 L2 6 L-2 6 Z" fill="white"/>
                            </g>
                        </svg>
                    </div>
                    <div>
                        <h3 style="font-weight: 600; font-size: 14px; margin: 0;">SOYOSOYO SACCO</h3>
                        <p style="font-size: 12px; opacity: 0.9; margin: 0;">Assistant</p>
                    </div>
                </div>
                <button class="close-button" id="closeButton">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M.293.293a1 1 0 011.414 0L8 6.586 14.293.293a1 1 0 111.414 1.414L9.414 8l6.293 6.293a1 1 0 01-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 01-1.414-1.414L6.586 8 .293 1.707a1 1 0 010-1.414z"/>
                    </svg>
                </button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h3>Welcome to SOYOSOYO SACCO</h3>
                    <p>I'm here to help you with questions about our SACCO services, policies, and procedures. How can I assist you today?</p>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="chat-input-container">
                    <textarea 
                        class="chat-input-field" 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton">
                        <svg width="16" height="16" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M28 16L4 28V20L20 16L4 12V4L28 16Z" fill="white"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SoyoSaccoChatWidget {
            constructor() {
                this.isOpen = false;
                this.conversationId = null;
                this.isLoading = false;
                
                // TODO: Replace with your actual deployed API URL after deployment
                this.apiBaseUrl = 'REPLACE_WITH_YOUR_DEPLOYMENT_URL';
                
                this.chatButton = document.getElementById('chatButton');
                this.chatWindow = document.getElementById('chatWindow');
                this.closeButton = document.getElementById('closeButton');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatMessages = document.getElementById('chatMessages');
                this.connectionStatus = document.getElementById('connectionStatus');
                
                this.setupEventListeners();
                this.testConnection();
            }
            
            setupEventListeners() {
                this.chatButton.addEventListener('click', () => this.toggleChat());
                this.closeButton.addEventListener('click', () => this.closeChat());
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                });
            }
            
            async testConnection() {
                try {
                    this.showConnectionStatus('Testing connection...', 'info');
                    const response = await fetch(`${this.apiBaseUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: 'Connection test',
                            conversationId: null,
                        }),
                    });
                    
                    if (response.ok) {
                        this.showConnectionStatus('Connected', 'success');
                        setTimeout(() => this.hideConnectionStatus(), 2000);
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error('Connection test failed:', error);
                    this.showConnectionStatus('Connection failed', 'error');
                    setTimeout(() => this.hideConnectionStatus(), 5000);
                }
            }
            
            showConnectionStatus(message, type = 'info') {
                this.connectionStatus.textContent = message;
                this.connectionStatus.className = `connection-status show ${type}`;
            }
            
            hideConnectionStatus() {
                this.connectionStatus.classList.remove('show');
            }
            
            toggleChat() {
                if (this.isOpen) {
                    this.closeChat();
                } else {
                    this.openChat();
                }
            }
            
            openChat() {
                this.isOpen = true;
                this.chatWindow.classList.add('open');
                this.messageInput.focus();
            }
            
            closeChat() {
                this.isOpen = false;
                this.chatWindow.classList.remove('open');
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;
                
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.isLoading = true;
                this.sendButton.disabled = true;
                
                this.addMessage(message, 'user');
                this.showTypingIndicator();
                
                try {
                    const response = await fetch(`${this.apiBaseUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message,
                            conversationId: this.conversationId,
                        }),
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.hideTypingIndicator();
                    
                    if (data.success) {
                        this.addMessage(data.response, 'assistant');
                        this.conversationId = data.conversationId;
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                } catch (error) {
                    console.error('Chat error:', error);
                    this.hideTypingIndicator();
                    this.addMessage("I'm sorry, I'm having trouble connecting right now. Please check your internet connection or try again later.", 'assistant');
                } finally {
                    this.isLoading = false;
                    this.sendButton.disabled = false;
                }
            }
            
            addMessage(content, role) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                
                if (role === 'assistant') {
                    avatarDiv.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="32" height="32" rx="16" fill="#22c55e"/>
                            <path d="M8 12h16v8H8z" fill="white" fill-opacity="0.9"/>
                            <circle cx="12" cy="16" r="2" fill="#22c55e"/>
                            <circle cx="20" cy="16" r="2" fill="#22c55e"/>
                            <path d="M10 20h12v2H10z" fill="white" fill-opacity="0.8"/>
                            <text x="16" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">SACCO</text>
                        </svg>
                    `;
                } else {
                    avatarDiv.textContent = 'U';
                }
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = content;
                
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(bubbleDiv);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typingIndicator';
                typingDiv.className = 'message assistant';
                typingDiv.innerHTML = `
                    <div class="message-avatar">
                        <svg width="16" height="16" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="32" height="32" rx="16" fill="#22c55e"/>
                            <path d="M8 12h16v8H8z" fill="white" fill-opacity="0.9"/>
                            <circle cx="12" cy="16" r="2" fill="#22c55e"/>
                            <circle cx="20" cy="16" r="2" fill="#22c55e"/>
                            <path d="M10 20h12v2H10z" fill="white" fill-opacity="0.8"/>
                            <text x="16" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">SACCO</text>
                        </svg>
                    </div>
                    <div class="message-bubble">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }
        
        // Initialize the chat widget when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SoyoSaccoChatWidget();
        });
    </script>
</body>
</html>
